<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <!--
        Send parameters to React Component.
        Here we are passing 'name' parameter to 'Welcome' component  
    -->

    <div id="mydiv"></div>

    <script type="text/babel">

        /**
         * Receive parameters as constructor argument 'props'
         */ 
        function Welcome(props) { 
          return (
            <h1>Welcome {props.name}</h1>
          ) 
        } 
        const root = ReactDOM.createRoot(document.getElementById('mydiv')); 
        root.render(<Welcome name="SunilOS"/>);

    </script>
</body>
</html>
